<link rel="stylesheet" href="./style.css"> 
<h1>calculator</h1> 
<div class="calculator"> 
    <input type="text" class="input"/> 
    <div class="layout"> 
        <div class="numbers"> 
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>0</div>
          <div>ce</div>
          <div>.</div>
        </div> 
        <div class="clear">Clear</div> 
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>x</div>
          <div>/</div>
        </div> 
    </div> 
</div>
